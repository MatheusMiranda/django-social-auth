version: '2'

services:
  # =================================== Web ===================================
  web:
    image: lappis/web:latest
    build:
      context: .
      dockerfile: ./docker/web/web.Dockerfile
    restart: unless-stopped
    environment:
      - PORT=8000
      - ALLOWED_HOSTS=localhost
      - PREFIX_URL=
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=webdb
      - SOCIAL_AUTH_GITHUB_KEY=1a7cc9bcfa77b7ce66af
      - SOCIAL_AUTH_GITHUB_SECRET=824805134c41e9879237947e80d281608e7511f6
    volumes:
      - ./django_social_auth_app:/web/django_social_auth_app
    ports:
      - 8000:8000
    depends_on:
      - webdb

  webdb:
    image: postgres:10.5
    restart: unless-stopped
    volumes:
      - web_db:/var/lib/postgresql/data

volumes:
  web_db:
